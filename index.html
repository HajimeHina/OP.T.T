<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operation Talta Thanawy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; }

        /* Background video container */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        header {
            position: relative;
            z-index: 5;
            width: 100%;
            padding: 20px;
            background: rgba(0,0,0,0.6);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .hero {
            position: relative;
            z-index: 5;
            color: white;
            text-align: center;
            margin-top: 150px;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px black;
        }

        #user-info {
            color: white;
            font-size: 16px;
        }

        #logout-btn {
            margin-left: 15px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        #logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <div id="video-bg">
        <video id="bg-video" autoplay muted loop>
            <source src="https://hajimehina.github.io/Jingliu_eclipse/jingliu-eclipse-of-the-moon.3840x2160.mp4" type="video/mp4"> 
        </video>
    </div>

<header>
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
        <div id="profile-container" style="display: flex; align-items: center;">
            <img id="profile-pic" src="https://via.placeholder.com/50" alt="Profile Picture" style="width:50px; height:50px; border-radius:50%; margin-right:10px; cursor:pointer;">
            <span id="user-info"></span>
        </div>
        <h1 style="margin: 0 20px;">Operation.Talta.Thanawy</h1>
        <div style="display: flex; align-items: center;">
            <nav>
                <a href="subjects.html">Subjects</a>
                <a href="quiz.html">Quiz</a>
            </nav>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
</header>

<!-- Hidden profile panel -->
<div id="profile-panel" style="display:none; position:absolute; top:70px; left:10px; width:250px; background: rgba(0,0,0,0.8); color:white; padding:15px; border-radius: 10px; z-index:10;">
    <h3>My Profile</h3>
    <textarea id="bio" placeholder="Write your bio..." style="width:100%; height:60px; border-radius:5px; border:none; padding:5px; margin-bottom:10px;"></textarea>
    <p>UID: <span id="uid"></span></p>
    <input type="file" id="pic-upload" accept="image/*">
    <button id="save-profile" style="width:100%; padding:8px; border:none; border-radius:5px; background:#2a2a2e; color:white; cursor:pointer; margin-top:10px;">Save Profile</button>
</div>

    <section class="hero">
        <h2 class="Header">Welcome to Operation.Talta.Thanawy</h2>
        <p class="under-header">Choose subjects, answer questions, and rise in the rankings.</p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
