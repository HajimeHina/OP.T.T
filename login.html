<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€¢ Study Sanctuary</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        input {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #2a2a2e;
            color: white;
        }

        button:hover {
            background: #3a3a3e;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
</div>
 <script src="script.js"></script>
</body>
</html>
